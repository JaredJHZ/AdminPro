<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input 
        (keyup)="buscarUsuario(input.value)"
        #input type="text" class="form-control" placeholder="Buscar en usuarios" id="">

      </div>
    </div>
  </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
  <div class="col-md-12">
      <div class="alert alert-warning text-center">
          <strong>Cargando</strong>
          <br>
          <i class="fa fa-refresh fa-spin fa-2x"></i>
          <br>
          <span>Espere por favor</span>
        </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title"> Usuarios registrados (<small>{{total}}</small>)</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
                <td> <img 
                  (click)="mostrarModal(usuario._id)"
                  [src]="usuario.img | imagen" class="w50 img-circle pointer"> </td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.nombre}}</td>
                <td>
                  <select [(ngModel)]="usuario.role" class="form-control">
                    <option value="USER_ROLE">user</option>
                    <option value="ADMIN_ROLE">admin</option>
                  </select>
                </td>
                <td>
                    <label *ngIf="usuario.google" class="label label-danger" >Google</label>
                    <label *ngIf="!usuario.google" class="label label-info" >Normal</label>
                </td>
                <td></td>
                <td>
                  <button
                  (click)="guardarUsuario(usuario)"
                  class="espacio btn btn-primary">
                    
                    <i class="fa fa-save">
    
                    </i>
                  </button>
                  <button
                    (click)="borrarUsuario(usuario)"
                   class="espacio btn btn-danger">
                      <i class="fa fa-trash-o">
                          
                      </i>
                    </button>
                </td>
            </tr>
          </tbody>
        </table>
        <button (click)="cambiarDesde(-5)" class="btn btn-secondary espacio">
          Anteriores
        </button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary espacio">
          Siguientes
        </button>
      </div>
    </div>
  </div>
</div>
