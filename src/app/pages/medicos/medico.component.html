
<div class="row animated fadeIn">

  <div class="col-md-6">
      <div class="card card-body">
          <h3 class="box-title m-b-0"></h3>
          <div class="row">
              <div class="col-sm-12 col-xs-12">
                  <form #f= "ngForm" (ngSubmit)="guardarMedico(f)" ngnativevalidate="" >
                      <div class="form-group">
                          <label>Nombre del medico</label>
                          <input [(ngModel)]="medico.nombre" name="nombre" class="form-control" required="" type="text" placeholder="Nombre del medico">
                      </div>

                      <div class="form-group">
                          <label>Hospital</label>
                          <select
                          (change)="cambioHospital($event.target.value)"
                          [(ngModel)]="medico.hospital" name="hospital" class="form-control" required="">
                            <option value="">Seleccione Hospital</option>
                            <option *ngFor="let hospital of hospitales" [value]="hospital._id" >
                              {{hospital.nombre}}
                            </option>
                          </select>

                      </div>


                      <button class="btn btn-success waves-effect waves-light m-r-10" type="submit">
                        <i class="fa fa-save"></i>
                        Guardar
                      </button>
                      <a class="btn btn-inverse waves-effect waves-light" [routerLink]="['/medicos']">Cancelar</a>
                  </form>
              </div>
          </div>
      </div>
  </div>


  <div class="col-md-3">
      <div class="card card-body">
          <h4 class="box-title m-b-0">{{hospital.nombre}}</h4>
            <img [src]="hospital.img | imagen:'hospital'" alt="" class="rounded img-fluid">
         
      </div>
  </div>

  <div class="col-md-3" *ngIf="medico._id">
      <div class="card card-body">
          <h4 class="box-title m-b-0">Fotografia</h4>
            <img
            (click)="cambiarFoto()"
            [src]="medico.img | imagen:'medico'" alt="" class="img-circle img-fluid pointer">
        
      </div>
  </div>

</div>
